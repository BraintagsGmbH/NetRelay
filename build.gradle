group 'de.braintags'
version '10.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '3+'
    compile group: 'io.vertx', name: 'vertx-web', version: '3+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
